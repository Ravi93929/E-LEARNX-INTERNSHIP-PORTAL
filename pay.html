<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration </title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div class="form-container">
        <h2>Course Registration</h2>
        <form action="#" method="POST" class="registration-form">
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email"name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="course">Select Course:</label>
                <select name="course" required>
                    <option value="">-- Select a Course --</option>
                    <option value="webdev">Web Development - $299</option>
                    <option value="webdev">Machine learning - $299</option>
                    <option value="webdev">Cybersecurity - $499</option>
                    <option value="graphicdesign">Data science - $399</option>
                    <option value="datascience">Digital Marketing - $349</option>
                    <option value="ai">Artificial Intelligence - $499</option>
                    <option value="ai">Digital Marketing - $449</option>
                    <option value="ai">UI/UX Design - $399</option>
                    <option value="ai">Blockchain Development - $400</option>
                    <option value="ai">Product Management- $499</option>
                </select>
            </div>
            <div class="payment-section">
                <h3>Payment Information</h3>
                <div class="input-group">
                    <label for="card-number">Credit Card Number:</label>
                    <input type="text" name="card-number" placeholder="Enter your card number" required>
                </div>
                <div class="input-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" name="cvv" placeholder="Enter CVV" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Register and Pay</button>
        </form>
    </div>
</body>
</html>
